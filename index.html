<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>

    <section class="board x" id="board">
      <div id="sq0" class="cell x"></div>
      <div id="sq1" class="cell o"></div>
      <div id="sq2" class="cell"></div>
      <div id="sq3" class="cell"></div>
      <div id="sq4" class="cell"></div>
      <div id="sq5" class="cell"></div>
      <div id="sq6" class="cell"></div>
      <div id="sq7" class="cell"></div>
      <div id="sq8" class="cell"></div>
    </section>
    <div id="message-container">
      <h2 id="message">Message</h2>
      <button id="resetBtn" class="rsBtn">Restart</button>
    </div>
  </body>
</html>
